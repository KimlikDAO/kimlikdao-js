name: All tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Vite tests
        run: |
          yarn
          yarn test --run
        id: test

      - name: Run Google Closure Compiled tests
        run: |
          make

